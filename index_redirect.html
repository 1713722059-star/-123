<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加载中...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100vh;
        min-height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      iframe {
        width: 100%;
        height: 100vh;
        min-height: 100vh;
        border: none;
        display: block;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        color: #666;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="loading">正在加载...</div>
    <iframe
      src="https://icy-violet-e8ec.932816636.workers.dev/"
      frameborder="0"
      allowfullscreen
      onload="document.querySelector('.loading').style.display='none'"
    ></iframe>
  </body>
</html>
